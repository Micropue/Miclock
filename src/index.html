<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="clip">
        <div class="text">
            <h1><span>M</span><span>I</span><span>C</span><span>R</span><span>O</span><span>P</span><span>U</span><span>E</span></h1>
            <p class="shadow">clock</p>
        </div>
    </div>
    <div id="app">
        <div id="time">
            <p id="big">10:47</p>
            <p id="small">35</p>
        </div>
        <div id="date">12-17 Friday</div>
        <div id="system">
            <p class="cpu">Apple M1</p>
            <div class="memory">
                <p>62.35GB / 256GB</p>
            </div>
        </div>
        <m-battery id="battery">
            <p></p>
            <div class="green-line"></div>
        </m-battery>
    </div>
    <script src="./index.js"></script>
</body>

</html>
